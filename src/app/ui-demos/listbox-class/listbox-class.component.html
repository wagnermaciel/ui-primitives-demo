<h1>Listbox Class Implementation Demo</h1>

<ul appListboxClass [skipDisabled]="true">
  @for (option of options; track option) {
    <li appOptionClass #model="appOptionClass">
      <span>{{option}}</span>
      <button tabindex="-1" (click)="model.disabled.set(true)">Disable</button>
    </li>
  }
</ul>
