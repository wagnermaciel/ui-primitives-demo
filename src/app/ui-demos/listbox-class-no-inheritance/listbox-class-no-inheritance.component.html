<h1>Listbox Class Without Inheritance Implementation Demo</h1>

<ul appListboxClassNoInheritance [skipDisabled]="true">
  @for (option of options; track option) {
    <li appOptionClassNoInheritance #model="appOptionClassNoInheritance">
      <span>{{option}}</span>
      <button tabindex="-1" (click)="model.disabled.set(true)">Disable</button>
    </li>
  }
</ul>
